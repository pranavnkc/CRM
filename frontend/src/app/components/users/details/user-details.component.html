<button mat-raised-button routerLink="/users">
  <mat-icon>arrow_back</mat-icon> Back to list
</button>
<button mat-raised-button routerLink="/users/edit/{{user?.id}}">
  <mat-icon aria-label="Edit">edit</mat-icon>
</button>
<button mat-raised-button color="warn" (click)="onDelete()">
  <mat-icon aria-label="Delete">delete</mat-icon>
</button>

<section *ngIf="user" class="margin-top-10">
  <mat-card>
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>Username: {{ user.username }}</mat-card-subtitle>
    <mat-card-content>
      <dl class="dl-horizontal">
        <dt>Name</dt>
        <dd>{{ user.first_name + " " + user.last_name  }}</dd>
        <dt>Username</dt>
        <dd>{{ user.username }}</dd>
        <dt>Phone</dt>
        <dd>{{ user.phone_number }}</dd>
        <dt>Role</dt>
        <dd>{{ user.role }}</dd>
      </dl>
    </mat-card-content>
  </mat-card>
</section>

<mat-card class="margin-top-10">
    <mat-card-content>
      <div class="table-responsive clearfix">
          <mat-table #table [dataSource]="loginHistoryDataSource">
                <ng-container matColumnDef="user">
                    <mat-header-cell *matHeaderCellDef> User </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            {{element.user}}
                        </mat-cell>
                </ng-container>

                <ng-container matColumnDef="ip">
                    <mat-header-cell *matHeaderCellDef> IP Address</mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            {{element.ip}}
                        </mat-cell>
                </ng-container>
                <ng-container matColumnDef="result">
                    <mat-header-cell *matHeaderCellDef> Result </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            {{element.result?"Success":"Failed"}}
                        </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
      </div>
    </mat-card-content>
  </mat-card>


<button mat-fab class="fixed-bottom-right" routerLink="/users/edit/{{user?.id}}">
  <mat-icon aria-label="Edit">edit</mat-icon>
</button>
