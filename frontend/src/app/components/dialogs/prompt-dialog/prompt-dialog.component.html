<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
    <div fxLayout="column" fxLayoutGap="5%">
        <div>{{ data.message }}</div>
        <form [formGroup]="form">
        	<mat-form-field class="mat-block">
            	<input matInput placeholder="Comment" formControlName='text'>
        	</mat-form-field>
    	</form>
    </div>
</div>
<div mat-dialog-actions>
  <button color="primary" mat-button mat-raised-button  (click)="form.valid && close()" tabindex="2">{{data.okButtonText || 'Yes'}}</button>
  <button mat-button mat-raised-button  [mat-dialog-close]="false" tabindex="-1" color="warn">{{data.cancelButtonText || 'No'}}</button>
</div>
