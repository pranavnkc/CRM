<mat-sidenav-container fullscreen>
    <div class="login-container">
        <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()">
            <div class="center">
                <img src="static/dist/assets/resize-1573531340800646809rszmvlogocompressed.png" class="margin-bottom-20" />
                <div>
                    <mat-form-field>
                        <input matInput placeholder="Email" autofocus type="email" formControlName="username">
                        <mat-icon matSuffix>email</mat-icon>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput placeholder="Password" type="password" formControlName="password">
                        <mat-icon matSuffix>lock</mat-icon>
                    </mat-form-field>
                </div>
                <button mat-raised-button type="submit" color="accent">Login</button>
            </div>
        </form>
    </div>
</mat-sidenav-container>
