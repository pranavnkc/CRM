<div class="sidenav">
  <div class="logo"></div>
  <mat-nav-list>
    <a mat-list-item routerLink="/home" routerLinkActive="active">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </a>
    <a *ngIf="role!='sales-person' && role!='stage-1' &&  role!='quality-analyst'" mat-list-item routerLink="/users" routerLinkActive="active">
      <mat-icon>people</mat-icon>
      <span>Users</span>
    </a>
    <a mat-list-item routerLink="/leads" routerLinkActive="active">
      <mat-icon>people</mat-icon>
      <span>Leads</span>
    </a>
    <a mat-list-item routerLink="/logs" routerLinkActive="active">
        <mat-icon>report</mat-icon>
        <span>Logs</span>
    </a>
    <a mat-list-item routerLink="/sales" routerLinkActive="active">
        <mat-icon>report</mat-icon>
        <span>Sales</span>
    </a>
    <a mat-list-item routerLink="/pr" routerLinkActive="active">
        <mat-icon>report</mat-icon>
        <span>PR</span>
    </a>

    <a mat-list-item routerLink="/ht" routerLinkActive="active">
        <mat-icon>report</mat-icon>
        <span>HT</span>
    </a>

    <ul *ngIf="role=='admin'">
      <li [ngClass]="{'expanded-parent': ngInit.value}">
        <a (click)="ngInit.value = !ngInit.value" ngInit [value]="false" #ngInit="ngInit" mat-list-item href="javascript:void(0)">
          <mat-icon>devices</mat-icon>
          <span fill>Reports</span><mat-icon class="expand-icon" [ngClass]="{'expand':!ngInit.value, 'collapse': ngInit.value}"></mat-icon>
        </a>
        <ul [ngClass]="{'collapsed':!ngInit.value, 'expanded': ngInit.value}">
          <li><a mat-list-item routerLink="/report/pr" routerLinkActive="active"><span>PR</span></a></li>
          <li><a mat-list-item routerLink="/report/ht" routerLinkActive="active"><span>HT</span></a></li>
          <li *ngIf="false"><a mat-list-item routerLink="/report/sales" routerLinkActive="active"><span>Sales</span></a></li>
        </ul>
      </li>
    </ul>
    <ul *ngIf="false">
      <li [ngClass]="{'expanded-parent': ngInit.value}">

        <a (click)="ngInit.value = !ngInit.value" ngInit [value]="false" #ngInit="ngInit" mat-list-item href="javascript:void(0)">
          <mat-icon>devices</mat-icon>
          <span fill>Layout</span><mat-icon class="expand-icon" [ngClass]="{'expand':!ngInit.value, 'collapse': ngInit.value}"></mat-icon>
        </a>
        <ul [ngClass]="{'collapsed':!ngInit.value, 'expanded': ngInit.value}">
          <li><a mat-list-item routerLink="/layout/base" routerLinkActive="active"><span>Grid</span></a></li>
          <li><a mat-list-item routerLink="/layout/alerts" routerLinkActive="active"><span>Alerts</span></a></li>
          <li><a mat-list-item routerLink="/layout/buttons" routerLinkActive="active"><span>Buttons</span></a></li>
          <li><a mat-list-item routerLink="/layout/typography" routerLinkActive="active"><span>Typography</span></a></li>
        </ul>
      </li>
    </ul>
  </mat-nav-list>
</div>
