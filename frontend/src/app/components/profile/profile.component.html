<section>
  <mat-tab-group [@.disabled]="true">
    <mat-tab label="My profile">
      <div>
        <mat-form-field>
          <input matInput placeholder="First name" [value]="authService.user.first_name">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last name" [value]="authService.user.last_name">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Email" type="email" [value]="authService.user.username">
        </mat-form-field>
      </div>
    </mat-tab>
    <mat-tab label="Settings">
      <app-settings></app-settings>
    </mat-tab>
  </mat-tab-group>
</section>
